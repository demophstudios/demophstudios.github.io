<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white p-6 min-h-screen">
  <h2 class="text-2xl font-bold mb-4">Admin Panel</h2>

  <input type="text" id="title" placeholder="Post title" class="w-full mb-2 p-2 rounded bg-gray-800 text-white" />
  <textarea id="content" placeholder="Content" class="w-full h-40 mb-2 p-2 rounded bg-gray-800 text-white"></textarea>
  <button onclick="publishPost()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Publish Post
  </button>

  <script src="scripts/admin.js"></script>
</body>
</html>
