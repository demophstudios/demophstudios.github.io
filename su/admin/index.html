<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Demoph Studios Admin Panel</title>
  <link href="/assets/css/style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-6 max-w-4xl mx-auto flex flex-col">
  <header class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Admin Panel</h2>
    <button id="logout" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded">Logout</button>
  </header>

  <form id="post-form" class="mb-6 space-y-4">
    <input
      id="title"
      type="text"
      placeholder="Post title"
      class="w-full p-2 rounded bg-gray-800 text-white"
      required
    />
    <textarea
      id="content"
      placeholder="Write your post content here (Markdown supported)"
      class="w-full p-2 rounded bg-gray-800 text-white h-40 resize-y"
      required
    ></textarea>
    <div class="bg-gray-700 p-4 rounded text-gray-300" id="preview"></div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded font-semibold">
      Publish Post
    </button>
  </form>

  <section>
    <h3 class="text-xl font-semibold mb-3">Existing Posts</h3>
    <div id="postList" class="space-y-4"></div>
  </section>

  <script type="module" src="/assets/js/admin.js"></script>
</body>
</html>
